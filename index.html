<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="images/OO.png" alt="Oscilloscope Online" class="card-image">
            <div class="card-body">
                <h3>Oscilloscope Online</h3>
                <p>Online Serial Graph Plotter using p5.js</p>
            </div>
        </div>
        <div class="card">
            <img src="images/GP.png" alt="Graph Plotter" class="card-image">
            <div class="card-body">
                <h3>Graph Plotter</h3>
                <p>Library for Processing IDE</p>
            </div>
        </div>
        <div class="card">
            <img src="images/ALS.jpeg" alt="Arduino Language Support" class="card-image">
            <div class="card-body">
                <h3>Arduino Language Support</h3>
                <p>Extension for VS Code</p>
            </div>
        </div>
        <div class="card">
            <img src="images/ATB.png" alt="Arduino Toolbox" class="card-image">
            <div class="card-body">
                <h3>Arduino Toolbox</h3>
                <p>Utility tool for testing and debugging a Robotic Arm</p>
            </div>
        </div>
        <div class="card">
            <img src="images/ATS.jpeg" alt="Attendance System" class="card-image">
            <div class="card-body">
                <h3>Attendance System</h3>
                <p>NodeMCU based attendance system using RFID</p>
            </div>
        </div>
    </div>
</body>
</html>
